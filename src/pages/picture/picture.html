
<ion-header>

  <ion-navbar>
    <ion-title>Camara</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <button ion-button color="danger" icon-right block (click)="takePicture();">
        Tomar Foto
        <ion-icon name="camera">
        
        </ion-icon>
      </button>

      <img [src]="base64Image">

    </ion-card-content>
  </ion-card>
  <button ion-item *ngFor="let item of Position" >
    {{ item }}
  </button>

</ion-content>
