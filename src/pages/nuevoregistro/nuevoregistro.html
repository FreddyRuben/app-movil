
<ion-header>
  <ion-navbar>
    <ion-title> <img src="assets/imgs/icon.png" style="width:20%;"/> REGISTRO   </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<!-- <div class="sec2"><ion-datetime displayFormat="MMM DD, YYYY HH:mm"  [(ngModel)]="myDate" style="color:#fff;"></ion-datetime ></div> -->
 <ion-card>
    <ion-card-content>
      <button ion-button color="danger" icon-right block (click)="takePicture();">
        Tomar Foto
        <ion-icon name="camera">
        </ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
  <ion-list radio-group [(ngModel)]="relationship">
      <ion-item style="padding:0 45px 0 45px;">
          <ion-label>Avances</ion-label>
          <ion-radio value="avances" checked></ion-radio>
        </ion-item>
        <ion-item style="padding:0 45px 0 45px;">
          <ion-label>Evidencias</ion-label>
          <ion-radio value="evidencias"></ion-radio>
        </ion-item>
      </ion-list>
<form (ngSubmit)="registroSubmit()" style="padding:10px;">
<ion-item>
  <ion-slides>
   <ion-slide *ngFor="let image of base64Image" (ionSlideDidChange)="slideChanged()">
   <img [src]="image">
  </ion-slide>
</ion-slides>
</ion-item>
 <div class="list">
<ion-item>
<ion-textarea  id="text-area" class="Ts"  placeholder="Descripcion" [(ngModel)]="registro.description" name="description"></ion-textarea>
 </ion-item>
<button ion-button type="submit" block class="Ts">Crear Registro</button>   </div>
</form>
</ion-content>
