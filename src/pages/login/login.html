

<ion-content padding class="gradient" >
  <div class="spacer" style="width: 300px; height: 204px;"></div>
  <ion-card>
    <p style="text-align:center;"><img src="assets/imgs/logoSN2.png" style="width:85%;margin: auto;"/></p>
 
  </ion-card>
 
  <ion-card center>
  
    <ion-card-content>

      <ion-list style="margin-bottom:15px;">
        <ion-item style="    background-color: #fff0;">
            <ion-icon item-left name="contact" style="color: #fff;"></ion-icon>
          <ion-label fixed style="color: #fff;">Usuario:</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item style="background-color: #fff0;">
           <ion-icon  item-left name="lock" style="color: #fff;"></ion-icon>
            <ion-label fixed style="color: #fff;">Contraseña:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item >
      </ion-list>
      <div padding>
        <button ion-button block (click) = "Ingresar()" style="margin-bottom:10px; background:#54a8eb !important;">Registrarse</button>
        <button ion-button block (click) = "Ingresar()">Ingresar</button>
        <p style="color:#fff;text-align:center;margin-top:10px;">¿Olvidaste tu contraseña?</p>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
