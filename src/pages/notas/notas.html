<ion-header>

  <ion-navbar>
    <ion-title><img src="assets/imgs/icon.png" width="20%"/> NOTAS  <ion-icon style="font-size: 2.0em;padding-left:30px;" ios="ios-attach" md="md-add"  (click)="OpenNotaNueva()"></ion-icon></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="sec2"><p class="fontPrimaria" style="padding:20px;margin: 0px;"> No hay Notas abiertas actualmente</p></div>
<ion-list style="padding:10px;">
    

          <ion-item *ngFor="let nota of notas" >
          <div class="row">
          <div class="col col-12 "><p style="font-weight:bold;font-size:20px;">{{ nota.nombre}}</p></div></div>
          <div class="row">
          <div class="col col-12  ">{{ nota.descripcion}}</div></div>
          <div class="row">
          <div class="col col-12 "><img src="{{ nota.foto}}"></div>
         </div>
         
      </ion-item>  </ion-list>
</ion-content>
