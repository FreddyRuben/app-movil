<ion-header>

  <ion-navbar>
    
  <ion-title ><img src="assets/imgs/icon.png" width="20%"/> TICKET</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
	<div class="spacer" style="width: 300px; height: 54px;"></div>

	<ion-grid>
		
<ion-row justify-content-start>
    <ion-col col-12>
     <ion-card>
  <h2 style="    font-size: 18px;
    text-transform: uppercase;
    text-align: center;">Â¿Como podemos ayudarte?</h2>
  </ion-card>
    </ion-col>
   
  </ion-row>
	</ion-grid>
 
  

 <form (ngSubmit)="ticketSubmit()" style="padding:10px;">
  <div class="list">
<ion-item>
  
  <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="ticket.created_at" name="created_at" style="color:#000;"></ion-datetime>
</ion-item>
<ion-item>
 <ion-select   placeholder="Tipo                " [(ngModel)]="ticket.type_id" name="type_id">
    <ion-option value="tipo 1          ">tipo 1</ion-option>
    <ion-option value="tipo 2       ">tipo 2</ion-option>
    <ion-option value="tipo 3       ">tipo 3</ion-option>
  
  </ion-select>
    </ion-item>

  <ion-item>
 <ion-select   placeholder="prioridad                " [(ngModel)]="ticket.priority" name="priority">
    <ion-option value="low        ">low</ion-option>
    <ion-option value="medium      ">Medium</ion-option>
    <ion-option value="high     ">high</ion-option>
  
  </ion-select>
    </ion-item>
      <ion-item>
     
        <ion-textarea  class="Ts"  placeholder="Descripcion" [(ngModel)]="ticket.subject" name="subject"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block class="Ts">Crear Ticket</button>   </div>
    </form>
  
  	
  		
         

  

</ion-content>
