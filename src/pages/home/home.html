<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/imgs/icon.png" width="20%"/> PROYECTOS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="padding:20px;">
  <ion-list>
    <ion-list-header>
        Lista de Proyectos
    </ion-list-header>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item.title }}
    </button>
  </ion-list>
</div>
</ion-content>
