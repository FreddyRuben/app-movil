<ion-header>
  <ion-navbar>
    <ion-title>
   <img src="assets/imgs/icon.png" style="width:20%;"/>   MIS TICKETS
    <ion-icon style="font-size: 2.0em;padding-left:30px;" ios="ios-attach" md="md-add"  (click)="OpenTickets()"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>


    <ion-content padding>
    
 
<ion-refresher (ionRefresh)="doRefresh($event)">
 <ion-refresher-content>

 
    </ion-refresher-content>
</ion-refresher>  
  <ion-list>

      <ion-item *ngIf="tickets.length == 0"> 
      <div class="sec2">
       <p class="fontPrimaria" style="padding:20px;margin: 0px;">
       No hay tickets abiertos actualmente</p></div>
     </ion-item>
      <ion-item *ngIf="tickets.length > 0"> 
      <div class="sec2">
       <p class="fontPrimaria" style="padding:20px;margin: 0px;">
       Tienes {{tickets.length}} tickets en seguimiento actualmente</p></div>
     </ion-item>
     <div class="row header item-md">
          <div class="col col-4  ticketTaG" style="color:#fff;">FECHA</div>
         
          <div class="col col-4  ticketTaG" style="color:#fff;">STATUS</div>
          <div class="col col-4  ticketTaG" style="color:#fff;">PRIORIDAD</div>
         
        </div>

          <button ion-item *ngFor="let ticket of tickets "  (click)="ticketSelected(ticket)" >
            <div class="row">
          <div class="col col-4  ticketTaG">{{ ticket.created_at}}</div>
          
          <div class="col col-4  ticketTa">{{ ticket.status}}</div>
          <div class="col col-4  ticketTa">{{ ticket.priority}}</div></div>
          <div class="row">
          <div class="col col-12  ticketTa">  <span style=" font-weight:800;color:#000;">Asunto:</span> {{ ticket.subject}}</div>
          </div>
      </button> 

  <ion-item *ngIf="ticketsPending.length > 0"> 
      <div class="secPending">
       <p class="fontPrimaria" style="padding:20px;margin: 0px;">
       Tienes {{ticketsPending.length}} tickets pendientes por sincronizar</p></div>
     </ion-item>
       <button ion-item *ngFor="let ticketP of ticketsPending "  (click)="ticketSelected(ticket)" >
            <div class="row">
          <div class="col col-4  ticketTaG">{{ ticketP.created_at}}</div>
          
          <div class="col col-4  ticketTa">{{ ticketP.status}}</div>
          <div class="col col-4  ticketTa">{{ ticketP.priority}}</div></div>
          <div class="row">
          <div class="col col-12  ticketTa">  <span style=" font-weight:800;color:#000;">Asunto:</span> {{ ticketP.subject}}</div>
          </div>
      </button> 
       </ion-list>
</ion-content>
