<ion-header>
  <ion-navbar>
    <ion-title>
   <img src="assets/imgs/icon.png" style="width:20%;"/>   MIS TICKETS
    <ion-icon style="font-size: 2.0em;padding-left:30px;" ios="ios-attach" md="md-add"  (click)="OpenTickets()"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="sec2"><p class="fontPrimaria" style="padding:20px;margin: 0px;"> No hay tickets abiertos actualmente</p></div>
 <div class="sec2"><p class="fontPrimaria" style="padding:20px;margin: 0px;">
  Tienes cuatro tickets en seguimiento actualmente</p></div>
  <ion-list>
     <div class="row header item-md">
          <div class="col col-4  ticketTaG" style="color:#fff;">FOLIO</div>
         
          <div class="col col-4  ticketTaG" style="color:#fff;">STATUS</div>
          <div class="col col-4  ticketTaG" style="color:#fff;">ASESOR</div>
         
        </div>

          <button ion-item *ngFor="let ticket of tickets"  (click)="ticketSelected(ticket)">
            <div class="row">
          <div class="col col-4  ticketTaG">{{ ticket.folio}}</div>
          
          <div class="col col-4  ticketTa">{{ ticket.status}}</div>
          <div class="col col-4  ticketTa">{{ ticket.asesor}}</div></div>
          <div class="row">
          <div class="col col-12  ticketTa">  <span style=" font-weight:800;color:#000;">Asunto:</span> {{ ticket.asunto}}</div>
          </div>
      </button>  </ion-list>
</ion-content>
